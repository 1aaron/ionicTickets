<ion-header>

  <ion-navbar>
    <ion-title>Nuevo mensaje</ion-title>
    <ion-buttons end>
      <button ion-button color="dark" outline (click)="cerrar()">
        Cancelar
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <form #myForm="ngForm" (ngSubmit)="doLogin()">        
      <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Mensaje</span>
            <ion-textarea name="mensaje" placeholder="Agrega aqui tu cuestionamiento" required="true" rows="4" cols="10" [(ngModel)]="mensaje">
            </ion-textarea>
        </label>
        <button ion-button [disabled]="!myForm.form.valid" block type="submit">Agregar</button>
      </div>
    </form>
</ion-content>
