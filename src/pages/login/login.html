<ion-header>
  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <form #myForm="ngForm" (ngSubmit)="tryLogin()">
        <ion-item>
          <ion-label>Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="login.user" required="true" name="usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Contrase√±a</ion-label>
          <ion-input [(ngModel)]="login.contrasena" required="true" type="password" name="contrasena"></ion-input>
        </ion-item>
        <button ion-button type="submit" [disabled]="!myForm.form.valid" block>Login</button>
      </form>
