<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tickets</ion-title>
    <ion-buttons end>
      <button ion-button color="dark" outline (click)="nuevoTicket()">
        Nuevo Ticket
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>    
  

  <ion-content padding>
    <ion-list>
      <div class="item item-divider">
          <h3><pre>{{cabecera}}</pre></h3>
      </div>
      <ion-item *ngFor="let ticket of myData" (click)="mostrarTicket(ticket)">
        {{padLeft(ticket.idticket,5)}} {{ticket.tema}}
      </ion-item>
    </ion-list>
  </ion-content>
