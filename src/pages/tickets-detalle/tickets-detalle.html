<ion-header>

  <ion-navbar>
    <ion-title>ticketsDetalle</ion-title>
    <ion-buttons end>
        <button ion-button color="dark" outline (click)="NuevoMensaje()">
          Agregar Mensaje
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card>
      <ion-card-header style="background-color: black!important;">
          <h1 style="color:white!important">Ticket {{idticket}}</h1>
      </ion-card-header>
    <!--div class="item" style="background-color: black!important;"><h1 style="color:white!important">Ticket {{idticket}}</h1></div-->
      <ion-list>
        <ion-item>            
          <h2><b>Tema</b></h2>        
          <h2>{{ticket.tema}}</h2>      
          <p><b>Solicitud</b></p>      
          <p>{{ticket.mensaje}}</p>      
          <p><b>Refernecista asignado</b></p>      
          <p>{{ticket.correo}}</p>        
        </ion-item>        
        <ion-item-divider color="light">Mensajes</ion-item-divider>      
        <ion-item *ngFor="let mensaje of myData">      
          <h2><b>de </b>{{mensaje.de}}</h2>       
          <h2><b>para </b>{{mensaje.para}}</h2> 
          <h2>{{mensaje.mensaje}}</h2>      
          <p style="color:green!important;font-style:italic">{{mensaje.fecha}}</p>      
        </ion-item>
    </ion-list>  
  </ion-card>
</ion-content>
