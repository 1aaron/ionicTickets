<ion-header>
  <ion-navbar>
    <ion-title>Nuevo Ticket</ion-title>
    <ion-buttons end>
        <button ion-button color="dark" outline (click)="closeModal()">
          Cancelar
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>    
<ion-content padding>

  <form #myForm="ngForm" (ngSubmit)="doLogin()">
    <ion-list>
      <ion-item>
        <ion-label>Tema</ion-label>
        <ion-input type="text" [(ngModel)]="ticketData.tema" placeholder="Asignale un tema a tu solicitud" required="true" name="usuario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Mensaje</ion-label>
        <ion-textarea name="mensaje" placeholder="Â¿En que te podemos apoyar?" required="true" rows="4" cols="10" [(ngModel)]="ticketData.mensaje"></ion-textarea>
      </ion-item>

      <label class="item">
        <button ion-button full [disabled]="!myForm.form.valid" type="submit">Agregar</button>
      </label>
    </ion-list>
  </form>
</ion-content>
